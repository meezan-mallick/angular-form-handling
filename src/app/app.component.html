<div class="container bg-light shadow shadow-lg rounded mt-4 p-4">
	<div class="row">
		<div class="col-12">
			<h3>Add New User</h3>
			<form class="mt-3" (ngSubmit)="onSubmit()" ngNativeValidate #form="ngForm">


				<div class="form-group">
					<label for="">User Name</label>

					<input
          id="name"
          name="name"
          class="form-control"
          required
          ngModel
          #namecontrol="ngModel" >

          

					<button class="btn btn-primary mt-3">Suggest a user name</button>
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input 
          type="email" 
          class="form-control" 
          id="email-add"
          name="email"
          ngModel
          email
          required
          #emailcontrol="ngModel"
          placeholder="Enter email">
					<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
				</div>


				<!-- <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div> -->


				<div class="form-group">
					<label for="exampleFormControlSelect2">Secret Question</label>
					<select class="form-control" id="exampleFormControlSelect2" NgModel name="secret">
            <option>Your first pet name</option>
            <option>Your first teacher name</option>

          </select>
				</div>




				<button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
